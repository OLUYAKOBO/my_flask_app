<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dropout Rate Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Dropout Rate Prediction</h2>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="app_mode">Application Mode:</label>
                <input type="number" step="1" min="1" name="app_mode" id="app_mode" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="app_order">Application Order:</label>
                <input type="number" step="1" min="1" name="app_order" id="app_order" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="number" step="1" min="1" name="course" id="course" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Get Prediction</button>
        </form>
        
        {{ prediction_text }}

    </div>
</body>
</html>
